<div class="container">
    <h1 class="text-center">Add New Task</h1>

    <!-- For title -->
    <input #taskTitle type="text" class="form-control mb-2" placeholder="Title">

    <!-- For description -->
    <textarea #taskDesc type="text" class="form-control mb-2" placeholder="Description" ></textarea>
    
    <button class="btn btn-primary mr-2" (click)='addTask(taskTitle, taskDesc)'>Add</button>
    
    <a routerLink="/home" class="btn btn-danger" >Cancle</a>
</div>
